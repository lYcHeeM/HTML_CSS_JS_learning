<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>img\a标签(超文本链接)</title>
</head>

<base target="_blank"/>

<body>

<div> 块 </div>

<img src="1.png" alt="美女"/>
<!--不成对的即为单标签-->
<!--alt基本只有在图片无法显示的时候才能看到-->

<a href="http://www.baidu.com" target="_blank"> a标签(链接) </a>
<a href="http://www.tencent.com" target="_blank"> a标签1111(链接) </a>
<!--target="_blank"指定点击链接时打开新的标签页, 在base中定义可以统一当前页面的打开方式-->

</body>
</html>
