<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>标题\段落\强调\区分样式\列表 等标签</title>
</head>

<body>

<h1>标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<p>段落</p>

<strong>表示强调(文字展示为粗体)</strong>
<em>表示强调(文字展示为斜体)</em>

<span><br/>区分样式(比如一行文字中某些字的样式和其他字不同, 可用span)</span>

<!-- 有序(有序号)列表 -->
<ol>
	<li>列表项1</li>
	<li>列表项2</li>
</ol>

<!-- 无序(列表项前有实心圆点)列表 -->
<ul>
	<li>无序号列表项1</li>
	<li>无序号列表项2</li>
</ul>

<!-- 定义列表(带标题) -->
<dl>
<dt>定义列表标题</dt>
	<dd>定义列表项1</dd>
	<dd>定义列表项2</dd>
	<dd>定义列表项3</dd>
</dl>

</body>
</html>
