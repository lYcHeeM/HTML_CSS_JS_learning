<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>1_inline-block标签回顾</title>
</head>

<style>
	div, span {height: 100px; background: pink; display: inline-block;}	
	
/* inline-block 特性:	
	1. 使内嵌标签支持宽高;
	2. 使块标签可同行显示;
	3. 标签之间的代码换行被解析为间距;
	4. 不设置宽度时, 内容会撑开宽度;
	5. IE6\IE7下, 设置块标签为inline-block无效.
*/
</style>

<body>

<div>div1</div>
<div>div2</div>
<span>span1</span>
<span>span2</span>

</body>
</html>
