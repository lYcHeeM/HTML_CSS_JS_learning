<html>
<head>

<title>3_浮动练习_三列布局</title>

<style>
	body {margin: auto;}
	.box {margin: 0 auto; }
	.left { width: 298px; float: left; background: purple;}
	.left div {height: 400px; background: green;}
	.center {width: 290px; float: left;}
	.center div {height: 200px; background: pink;}
	.right {width: 300px; float: left;}
	.right div {height: 300px; background: red;}
	
	.left div, .center div, .right div {border: 2px solid white;}
</style>

<body>
<div class="box">
	<div class="left">
		<div></div>
		<div></div>
	</div>
	<div class="center">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="right">
		<div></div>
		<div></div>
	</div>
</div>


</body>
</html>
