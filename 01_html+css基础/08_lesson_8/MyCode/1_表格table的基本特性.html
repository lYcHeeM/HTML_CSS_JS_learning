<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>1_表格table的基本特性</title>
</head>

<style>
	/* 清除表格的默认样式	*/
	th, td {
		padding: 0;
	}
	/* 加边框的方法	 */
	th, td {
		border: 1px solid black;
		/*	如果table的宽度也设置了之后, 此宽度最终会被转化为百分比, table的总宽度 * %x */
		width: 200px;
		height: 50px;
	}
	table {	/* 默认, 边框会有间距, 如下消除		*/
		border-collapse: collapse;
	}
	table {
		width: 500px;
		/* table的基本显示属性既非块, 又非内嵌, 而是table	*/
		display: table;
	}
	/* 
	开发建议, 手动设置th\td的宽度(为所有的th\td设置相同的宽度, 不论数值是多少, 表示每个th\td的占整个table的宽度比相同), 否则浏览器会自动根据内容来分配宽度, 虽然当宽度足够时, 默认是平分;
	表格是古老的标签, 不会有兼容性问题, 但用的少;
	*/
</style>

<body>
<table>
	<thead> <!-- 表格标题, 一般不显示地写 -->
	</thead>
	<tbody> <!-- 表格体, 一般不显示地写 -->
		<!-- 第一行 start -->
		<th>列标题</th>
		<th>列标题</th>
		<th>列标题</th>
		<th>列标题</th>
		<th>列标题</th>
		<!-- 第一行 end -->
		
		<tr> <!-- 行 -->
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
		</tr>
		
		<tr> <!-- 行 -->
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
		</tr>
		
		<tr> <!-- 行 -->
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
		</tr>
		
		<tr> <!-- 行 -->
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
			<td>单元格内容</td>
		</tr>
	</tbody>
</table>

</body>
</html>
