<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4_表单及其样式重置</title>
</head>

<body>
<form action="https://www.baidu.com" method="get" target="_blank">
<!-- target="_blank" 表示在新标签页打开链接 -->
	提交按钮: <input type="submit" value="提交ok" name="" />
<!-- value是为了兼容低版本ie -->

	<br/><br/>
	帐号: <input type="text" name="" />
	
	<br/><br/>
	密码: <input type="password" name="" />
	
	<br/><br/>
	单选按钮:
		<input type="radio" name="gender" />男         
		<input type="radio" name="gender" />女
<!-- name不为空且一致, 可令多个单选按钮只能同时有一个被激活 -->
<!-- 用<label></label>标签包含单选按钮, 可令单选按钮的文字接收事件. 但如果要兼容低版本ie, 则应如下写. -->
		<input type="radio" name="gender" id="c" /><label for="c">保密</label>
		
	<br/><br/>
	复选框: 
		<input type="checkbox" name="" disabled />宅
		<input type="checkbox" name="" disabled />腐
		<input type="checkbox" name="" />逛街
		<input type="checkbox" name="" />健身
		<input type="checkbox" name="" checked />看书
		
	<br/><br/>
	<hr/>
	<span>用处不大的表单元素:</span><br/>
	上传文件: <input type="file" name="" />
	
	<br/><br/>
	上传图片: <input type="image" src="img/sun.jpg" name="" />
<!-- 上传图片也具备提交功能 -->

	<br/><br/>
	按钮: <input type="button" name="" />
	
	<br/><br/>
	重置: <input type="reset" name="" />
	
	<br/><br/>
	隐藏: <input type="hidden" name="" />
	
	<br/><br/>
	<hr/>
	<span>其他表单元素:</span><br/>
	下拉选框: 
		<select>
			<option>1991</option>
			<option>1992</option>
			<option selected>1993</option>
			<option>1994</option>
			<option>1995</option>
		</select>
		
	<br/><br/>	
	文本区域: <textarea></textarea>
</form>

<form>form2</form>

</body>

<style>
	form {
		border: 1px blue solid;
	}
	/* 表单元素重置样式	*/
	form {
		/* 低版本的ie下, form与form之间存在外边距 */
		margin: 0;
	}
	input {
		margin: 0;
		padding: 0;
	}
	select {
		margin: 0;
		/* 标准浏览器支持宽高, 但一般只设置宽, 因为低版本ie不支持高	*/
	}
	texarea {
		margin: 0;
		padding: 0;
		resize: none;
		/* 去掉低版本的ie默认滚动条 */
		overflow: hidden;
		/* 高亮边框 outline: none; */
	}
	/* 优雅的表单元素一般是模拟出来的, 而不是用原生的	*/
</style>


</html>
