<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>5_宽度不确定的元素如何居中</title>
</head>

<style>
.box{
	float:left;
	position:relative;
	left:50%;
	background: red;
}
p{
	float:left;
	position:relative;
	right:50%;
}
</style>

<body>

<div class="box">
 <p>我是浮动的</p>
 <p>我也是居中的</p>
</div>


</body>
