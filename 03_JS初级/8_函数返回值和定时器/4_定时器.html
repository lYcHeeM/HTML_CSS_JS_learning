<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4_定时器</title>
</head>

<script src="MyTools.js"></script>

<body>
<script>
    /*
        定时器: 时间概念
        setInterval(function, time(毫秒为单位)); 每隔一定时间重复执行function
     */

    for(var i=0; i<3; i++ ) {
        document.title = i;
    }
    // 不设置间隔, 以计算机的速度, 人类感受到的是瞬间变化

    var i = 0;
    var timer = null;
    function changeTitle() {
        i ++;
        document.title = i;

        if(i >= 10) {
            clearInterval(timer);
        }
    }
    timer = setInterval(changeTitle, 500);

    // setInterval()创建定时器
    // clearInterval()销毁定时器
</script>
</body>
</html>
